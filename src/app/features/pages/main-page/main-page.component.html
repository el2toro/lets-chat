<div class="main-page">
<div class="app">
  <div class="conversations">
    <div class="heading">
      <div class="user">
        <div class="avatar">
          <img src="assets/images/portrait1.jpg" alt="img">
          <div class="status">

          </div>
        </div>
        <div class="name">
           <p>Good Morning</p>
           <p>Michele Laurene</p>
        </div>
      </div>

      <div class="actions">
         <button>
          <mat-icon svgIcon="plus"></mat-icon>
         </button>
         <button>
          <mat-icon class="bell" svgIcon="bell"></mat-icon>
          <div class="notification"></div>
         </button>
         <button>
          <mat-icon svgIcon="search"></mat-icon>
         </button>
      </div>
    </div>

    <div class="users-conversation">
       <div autofocus class="conversation-item" *ngFor="let user of users" (click)="onUserClick(user)">
      <div class="image">
        <div class="avatar">
          <img src="assets/images/portrait1.jpg" alt="img">
          <div class="status"></div>
        </div>
        <div class="name">
          <p>{{user.name}}</p>
          <p>Hi, this is process update</p>
        </div>
      </div>
      <div class="time">
         <p>09:59</p>
         <div class="badge">
            <p>1</p>
         </div>
      </div>
    </div>
    </div>
  </div>

  <div class="single-conversation">
    <div class="heading">
      <div class="user">
        <div class="avatar">
          <img src="assets/images/portrait1.jpg" alt="img">
          <div class="status" *ngIf="false">

          </div>
        </div>
        <div class="name">
           <p>Candy Bosley</p>
           <p>Last seen Yesterday at 02.30PM</p>
        </div>
      </div>

      <div class="actions">
         <button>
          <mat-icon svgIcon="search"></mat-icon>
         </button>
         <button>
          <mat-icon svgIcon="phone"></mat-icon>
         </button>
         <button>
          <mat-icon svgIcon="ellipsis-vertical"></mat-icon>
         </button>
      </div>
    </div>

    <div class="messages">
      <div class="user" *ngFor="let message of messagesUser1">
       <div class="about">
        <img src="assets/images/portrait1.jpg" alt="img">
        <div class="name">
         <p>Candy Bosley</p>
         <p>{{message.sendAt}} AM</p>
        </div>
       </div>

       <div class="message">
        <p>{{message.content}}</p><br>
       </div>
      </div>

      <div class="user-response" *ngFor="let message of messagesUser2">
        <div class="about">   
          <div class="name">
           <p>You</p>
           <p>{{message.sendAt}} AM</p>
          </div>
          <img src="assets/images/portrait1.jpg" alt="img">
        </div>
 
        <div class="message">
         <p>{{message.content}}</p><br>
        </div>
       </div>

       <!-- <div class="user">
        <div class="about">
          <img src="assets/images/portrait1.jpg" alt="img">
        <div class="name">
         <p>Candy Bosley</p>
         <p>15.50 PM</p>
        </div>
        </div>
 
        <div class="message">
         <p>I have a good idea, how about we see the green scenary in my grandmother's hometown, so we can fresh there</p>
         <div class="image-attachment">
           <img src="" alt="img">
           <img src="" alt="img">
         </div>
        </div>
       </div> -->

      <div class="send-message">
        <button class="emoji-button">
          <mat-icon svgIcon="emoji"></mat-icon>
        </button>

        <div class="vertical-line"></div>
        
        <input type="text" placeholder="Type your message here..." [(ngModel)]="messageContent">
        
        <button class="send-button" (click)="sendMessage()">
          <mat-icon svgIcon="send"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
